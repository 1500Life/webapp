<!DOCTYPE html>
<html>
<head>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J25GPJEP27"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J25GPJEP27');
  </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.ico' %}"/>
</head>
<body>
  <div class="row h-50">
    <div class="col-sm-12 my-auto">
      <div class="container text-center">
        <div id="search-form" class="row align-items-center">
          <div class="col">
            <form class="row g-3" action="/show" method="get">
              <div class="col-12">
                <p>
                  نام کاربری که به دنبال آن هستید در این صفحه تایپ کنید، ما براساس لایک‌های کاربر محتوای حساسیت برانگیز لایک شده کاربر را نمایش می‌دهیم، قضاوت با شماست، ما فقط کار شما را سریع‌تر می‌کنیم.
                </p>
                <h4 id="user-count">{{ users }} :تعداد کاربران ثبت شده</h1>
                <input type="text" style="margin-top: 50px;" readonly class="form-control-plaintext form-label" id="staticEmail2" value=":جستجوی نام کاربری">
                <input type="text" name="username" class="form-control  form-input-search" id="inputPassword2" placeholder="@username">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mb-3">جستجو</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-12">
            <hr>
            <ul style="list-style: none;">
                <li><a href="https://twitter.com/1500Life?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @1500Life</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></li>
                <li>
                  <div class="github-card" data-github="1500Life" data-width="400" data-height="151" data-theme="default"></div>
                  <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
                </li>
                <li><a href="https://1500.life/privacy-policy">سیاست حفظ حریم خصوصی</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
